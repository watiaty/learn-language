databaseChangeLog:
  - changeSet:
      id: crate-users-table
      author: Yauheni Haikou
      changes:
          - createTable:
                tableName: user_learning_lang
                columns:
                  - column:
                      name: lang
                      type: varchar(2)
                      constraints:
                        primaryKey: true
                  - column:
                      name: user_id
                      type: BIGINT
                      constraints:
                        nullable: false
                        foreignKeyName: user_learning
                        referencedTableName: users
                        referencedColumnNames: id
                  - column:
                      name: langs
                      type: VARCHAR(255)