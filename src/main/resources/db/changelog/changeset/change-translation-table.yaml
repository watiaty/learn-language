databaseChangeLog:
  - changeSet:
      id: modify-translation-table
      author: Yauheni Haikou
      changes:
        - modifyDataType:
            tableName: translation
            columnName: translation
            newDataType: bigint
        - addForeignKeyConstraint:
            baseTableName: translation
            baseColumnNames: id_word
            referencedTableName: word
            referencedColumnNames: id
            constraintName: fk_translation_word
        - dropColumn:
            tableName: translation
            columnName: id_user