<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="word">Word</label>
        <input type="text" [(ngModel)]="word.word"
               class="form-control"
               id="word"
               name="word"
               placeholder="Enter your word"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Word is required</div>
      <div class="form-group">
        <label for="language">Language</label>
        <select id="language" name="lang" [(ngModel)]="word.lang" class="form-select d-inline">
          <option value="EN">EN</option>
          <option value="PL">PL</option>
          <option value="RU">RU</option>
        </select>
      </div>
      <div class="form-group">
        <label for="translation">Translation</label>
        <input type="text" [(ngModel)]="word.translations"
               class="form-control"
               id="translation"
               name="translation"
               placeholder="Enter translation"
               required #translation="ngModel">
      </div>
      <div class="form-group">
        <label for="translation">transcription</label>
        <input type="text" [(ngModel)]="word.transcription"
               class="form-control"
               id="transcription"
               name="transcription"
               placeholder="Enter translation"
               required #translation="ngModel">
      </div>
      <div [hidden]="!translation.pristine" class="alert alert-danger">Translation is required</div>
      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-outline-dark float-right">Submit</button>
    </form>
  </div>
</div>
