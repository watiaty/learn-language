<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" style="width: 600px; text-align: right" class="mx-auto">
      @if (currentUser) {
      <h3>
        <strong> {{ currentUser.username }}</strong>
      </h3>
      } @else {
      <p>Please login.</p>
      }
      <div class="mb-3 row">
        <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput name="firstName" [(ngModel)]="user.firstName">
        </mat-form-field>
      </div>
      <div class="mb-3 row">
        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input matInput name="lastName" [(ngModel)]="user.lastName">
        </mat-form-field>
      </div>
      <div class="mb-3 row">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput name="email" [(ngModel)]="user.email">
        </mat-form-field>
      </div>
      <div class="mb-3 row">
        <mat-form-field>
          <mat-label>Native language</mat-label>
          <mat-select [formControl]="colorControl">
            <mat-option value="native">{{user.nativeLang}}</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="mb-3 row">
        <mat-form-field>
          <mat-label>Learning languages</mat-label>
          <mat-select [formControl]="colorControl">
            <mat-option value="native">{{user.nativeLang}}</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
        <ng-container *ngFor="let lang of user.learningLangs">
        <button mat-fab extended color="basic" class="ms-3">
          {{lang}}
          <mat-icon>close</mat-icon>
        </button>
        </ng-container>
      </div>
      <button mat-raised-button  type="submit">Save</button>
    </form>
  </div>
</div>
